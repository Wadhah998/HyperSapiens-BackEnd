version: '3.8'

services:
  # Neo4j Database
  neo4j:
    image: neo4j:5.15-community
    container_name: hyper-sapiens-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/24259043
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "24259043", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hyper-sapiens-network

  # User Service
  user-service:
    image: wadhahdaoud/hyper-sapiens-user-service:latest
    container_name: hyper-sapiens-user-service
    ports:
      - "3001:3001"
    environment:
      - SERVICE_NAME=user-service
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=24259043
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_EXPIRES_IN=1d
      - FRONTEND_URL=http://localhost:5173
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - hyper-sapiens-network
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3001/graphql', (r) => {process.exit(r.statusCode === 200 || r.statusCode === 400 ? 0 : 1)})\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Auth Service
  auth-service:
    image: wadhahdaoud/hyper-sapiens-auth-service:latest
    container_name: hyper-sapiens-auth-service
    ports:
      - "3002:3002"
    environment:
      - SERVICE_NAME=auth-service
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_EXPIRES_IN=1d
      - USER_SERVICE_URL=http://user-service:3001/graphql
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_SECURE=false
      - SMTP_USER=your-email@gmail.com
      - SMTP_PASS=your-app-password
      - EMAIL_FROM=noreply@hyper-sapiens.com
    networks:
      - hyper-sapiens-network
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3002/graphql', (r) => {process.exit(r.statusCode === 200 || r.statusCode === 400 ? 0 : 1)})\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Project Service
  project-service:
    image: wadhahdaoud/hyper-sapiens-project-service:latest
    container_name: hyper-sapiens-project-service
    ports:
      - "3003:3003"
    environment:
      - SERVICE_NAME=project-service
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=24259043
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_EXPIRES_IN=1d
      - API_BASE_URL=http://localhost:3000
      - N8N_WEBHOOK_URL=http://localhost:5678/webhook/analyze-cahier-charge
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - hyper-sapiens-network
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3003/graphql', (r) => {process.exit(r.statusCode === 200 || r.statusCode === 400 ? 0 : 1)})\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Hyperdev Service
  hyperdev-service:
    image: wadhahdaoud/hyper-sapiens-hyperdev-service:latest
    container_name: hyper-sapiens-hyperdev-service
    ports:
      - "3004:3004"
    environment:
      - SERVICE_NAME=hyperdev-service
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=24259043
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_EXPIRES_IN=1d
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - hyper-sapiens-network
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3004/graphql', (r) => {process.exit(r.statusCode === 200 || r.statusCode === 400 ? 0 : 1)})\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # API Gateway
  api-gateway:
    image: wadhahdaoud/hyper-sapiens-api-gateway:latest
    container_name: hyper-sapiens-api-gateway
    ports:
      - "3000:3000"
    environment:
      - SERVICE_NAME=api-gateway
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_EXPIRES_IN=1d
      # URLs des services dans le rÃ©seau Docker
      - USER_SERVICE_URL=http://user-service:3001/graphql
      - AUTH_SERVICE_URL=http://auth-service:3002/graphql
      - PROJECT_SERVICE_URL=http://project-service:3003/graphql
      - HYPERDEV_SERVICE_URL=http://hyperdev-service:3004/graphql
    depends_on:
      user-service:
        condition: service_healthy
      auth-service:
        condition: service_healthy
      project-service:
        condition: service_healthy
      hyperdev-service:
        condition: service_healthy
    networks:
      - hyper-sapiens-network
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/graphql', (r) => {process.exit(r.statusCode === 200 || r.statusCode === 400 ? 0 : 1)})\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  hyper-sapiens-network:
    driver: bridge

volumes:
  neo4j_data:
  neo4j_logs:

